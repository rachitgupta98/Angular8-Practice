<form [formGroup]="loginForm" (submit)="checkLoginUser()">
    <div class="imgcontainer">
        <h2>FarziCart</h2>
        <h3>Login</h3>
    </div>
  
    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" formControlName="username" name="uname" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" formControlName="password" name="psw" required>
  
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </div>
  </form>
