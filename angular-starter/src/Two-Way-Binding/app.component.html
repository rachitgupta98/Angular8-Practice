<h2>{{title}}</h2>


<h2>1 way</h2>
<input  [value]="title"  (keyup.enter)="getEnter()"/>

<h2>2way [using noModel]</h2>
<input [(ngModel)]="title" (keyup.enter)="getEnter()"/>

<h2>2 way </h2>
<input  [value]="title"  (keyup.enter)="title=$event.target.value;getEnter()"/>
